<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register to create an account and manage tasks.">
    <title>Register</title>
    <style>
        /* Reset and Body Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(115deg, #1d3557, #457b9d);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Container Styling */
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Floating Decorative Shapes */
        .container::before,
        .container::after {
            content: "";
            position: absolute;
            border-radius: 50%;
            z-index: -1;
            animation: float 6s ease-in-out infinite;
        }
        .container::before {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #fca311, #e63946);
            top: -50px;
            right: -50px;
            opacity: 0.6;
        }
        .container::after {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #a8dadc, #1d3557);
            bottom: -60px;
            left: -60px;
            opacity: 0.5;
        }

        /* Header */
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Form Groups */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            font-size: 0.9rem;
            margin-bottom: 5px;
            display: block;
            color: rgba(255, 255, 255, 0.85);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        }
        input {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 8px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        input:focus {
            border-color: #06d6a0;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.3);
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            background: linear-gradient(135deg, #06d6a0, #118ab2);
            border: none;
            border-radius: 30px;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(6, 214, 160, 0.4);
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(135deg, #118ab2, #06d6a0);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(6, 214, 160, 0.5);
        }
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 6px 12px rgba(6, 214, 160, 0.4);
        }

        /* Alert Styling */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            background-color: rgba(252, 163, 17, 0.25);
            color: #fca311;
            border-radius: 8px;
            text-align: center;
            font-size: 0.9rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        /* Form Links */
        .form-links {
            margin-top: 20px;
        }
        .form-links a {
            text-decoration: none;
            color: #06d6a0;
            font-weight: 500;
            transition: color 0.3s;
        }
        .form-links a:hover {
            color: #118ab2;
        }

        /* Animations */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            input {
                font-size: 0.9rem;
                padding: 10px;
            }
            .btn {
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Register</h1>

    {% if message is defined and message %}
        <div class="alert">{{ message }}</div>
    {% endif %}

    <form action="{{ url_for('register') }}" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter username" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn">Register</button>
    </form>

    <div class="form-links">
        <p>Already registered? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
</div>

</body>
</html>
