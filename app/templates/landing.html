<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern and elegant task management app.">
    <title>Kilic Todo App</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(115deg, #1d3557, #457b9d);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }
        .container::before {
            content: "";
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #fca311, #e63946);
            border-radius: 50%;
            opacity: 0.6;
            z-index: -1;
            animation: float 6s ease-in-out infinite;
        }
        .container::after {
            content: "";
            position: absolute;
            bottom: -60px;
            left: -60px;
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #a8dadc, #1d3557);
            border-radius: 50%;
            opacity: 0.5;
            z-index: -1;
            animation: float-reverse 6s ease-in-out infinite;
        }
        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #f1faee;
        }
        header h2 {
            font-size: 1rem;
            font-weight: 400;
            color: #a8dadc;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            font-size: 1rem;
            font-weight: 500;
            text-transform: uppercase;
            color: #fff;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 30px;
            margin: 10px 5px;
            background: linear-gradient(135deg, #06d6a0, #118ab2);
            box-shadow: 0 6px 12px rgba(6, 214, 160, 0.4);
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(135deg, #118ab2, #06d6a0);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(6, 214, 160, 0.5);
        }
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 6px 12px rgba(6, 214, 160, 0.4);
        }
        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #a8dadc;
        }
        footer a {
            color: #fca311;
            text-decoration: none;
            transition: color 0.3s;
        }
        footer a:hover {
            color: #e63946;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        @keyframes float-reverse {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(20px);
            }
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            header h2 {
                font-size: 0.9rem;
            }
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Todo App</h1>
            <h2>Effortlessly Manage Your Tasks</h2>
        </header>
        <main>
            <a href="{{ url_for('login') }}" class="btn" aria-label="Login to your account">Login</a>
            <a href="{{ url_for('register') }}" class="btn" aria-label="Register a new account">Register</a>
        </main>
        <footer>
            Made with ❤️ by <a href="#">Emirhan Kılıç</a>
        </footer>
    </div>
</body>
</html>
